<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Icon.ico">
        <title>Number_Line</title>
    </head>
    <body>

        <div class="right_triangle">

        </div>
        <div class="Calculator" class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <input type="text" name="calculation" tabindex="" readonly id="displ" style="padding: 10px; background-color: #2c352c; color: #9fbf9f;">
            <br>
            <button type="button" name="button" class="col" style="background-color: #355435">C</button>
            <button type="button" name="button" class="col" style="text-align: center; padding: auto; background-color: #355435">+/-</button>
            <button type="button" name="button" class="col" style="visibility: hidden;" style="background-color: #355435">C</button>
            <button type="button" name="button" class="col" style="background-color: #203120;">+</button>
            <br>
            <button type="button" name="7" class="col">7</button>
            <button type="button" name="8" class="col">8</button>
            <button type="button" name="9" class="col">9</button>
            <button type="button" name="button" class="col" style="background-color: #203120;">-</button>
            <button type="button" name="4" class="col">4</button>
            <button type="button" name="5" class="col">5</button>
            <button type="button" name="6" class="col">6</button>
            <button type="button" name="button" class="col" style="background-color: #203120;">*</button>
            <button type="button" name="1" class="col">1</button>
            <button type="button" name="2" class="col">2</button>
            <button type="button" name="3" class="col">3</button>
            <button type="button" name="button" class="col" style="background-color: #203120;">/</button>
            <button type="button" name="button" class="col" style="background-color: #355435">00</button>
            <button type="button" name="button" class="col">0</button>
            <button type="button" name="button" class="col" style="background-color: #355435">.</button>
            <button type="button" name="button" class="col" style="background-color: #2a332a;">=</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
